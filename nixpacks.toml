[phases.setup]
nixPkgs = ['...', 'php83', 'php83Extensions.soap']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['php artisan config:clear', 'php artisan route:clear', 'php artisan cache:clear']

[start]
cmd = 'php artisan config:clear && php artisan migrate --force && php artisan l5-swagger:generate && php artisan serve --host=0.0.0.0 --port=$PORT'
