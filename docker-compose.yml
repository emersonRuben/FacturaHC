services:
  # Servidor PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sunat_api_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - sunat_network
    depends_on:
      - db

  # Servidor Web Nginx
  webserver:
    image: nginx:alpine
    container_name: sunat_api_webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - sunat_network
    depends_on:
      - app

  # Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: sunat_api_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - sunat_network

  # Redis (para cache y queues)
  redis:
    image: redis:alpine
    container_name: sunat_api_redis
    restart: unless-stopped
    networks:
      - sunat_network

networks:
  sunat_network:
    driver: bridge

volumes:
  db_data:
    driver: local
